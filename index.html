<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css">
        <script type="module" src="./index.js" defer></script>
    </head>
    <body>
        <div id="titleScreen">
            <b id="title">Cat Village Simulator</b>
            <button id="start" class="bigButton">Start</button>
        </div>
        <div id="welcomeScreen"></div><div class="test"></div>
        <div id="game" hidden>
            <div id="catList"></div>
            <div id="rightSide">
                <div id="resourceGain">
                    <div>Hunted: <span id="foodHunted"></span></div>
                    <div>Food Stock: <span id="foodStock"></span></div>
                    <div>Defense: <span id="defense"></span></div>
                </div>
                <div id="raid" hidden>
                    <span id="raidText"></span><br/><span id="raidTimer"></span>
                </div>
            </div>
        </div>
    </body>
</html>
